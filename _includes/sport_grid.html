<!-- Portfolio Grid Section -->
    <section id="sports" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">GAMES</h2>
                    <br>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-3 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <!-- <i class="fa fa-plus fa-3x"></i> -->
                            </div>
                        </div>
                        <img src="img/sports/{{ post.img }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class="row volunteer-text">
                <h3>Don't want to play but want to help ?</h3>
                <h3><a href="https://docs.google.com/forms/d/1teVL2AgvlDWcV4GLvjF-GQHaZzdUbYlChHpBKTrXo6E/viewform?edit_requested=true" target="_blank">REGISTER AS A VOLUNTEER!</a></h3>
            </div>
        </div>
    </section>
